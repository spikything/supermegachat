    <!-- Inline style for loader so it loads in first few kb -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden;
        background: #111;
      }
      
      .loader {
        display:flex;
        height:99vh;
        font-size: 3rem;
        align-items:center;
        justify-content:center;
        padding-bottom: .5rem;
        animation: spin 1.5s infinite ease-in-out, fadeIn 1.5s forwards;
        animation-delay: .5s;
        opacity: 0;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(720deg);
        }
      }

      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>

  </head>
